name: Build

on:
  workflow_call:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run linters
        run: pnpm lint
      - name: Run unit tests
        run: pnpm test:unit
      - name: Run e2e tests
        run: pnpm test:e2e
      - name: Build
        run: pnpm build
      - name: Upload website
        uses: actions/upload-artifact@v3
        with:
          name: website
          path: apps/website/out/
          retention-days: 1
      - name: Upload e2e test reports
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: e2e-reports
          path: |
            apps/omega-star/e2e-report/
            apps/omega-star/e2e-results/
            apps/website/e2e-report/
            apps/website/e2e-results/
          retention-days: 7
